{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="text-secondary">Details</h1>
            {{error}}
            <h2> {{task.title}} </h2>
            
                <form method="POST">
                    {{form.as_p}}
                    {% csrf_token %}
                    <button class="btn btn-primary">
                        update
                    </button>
                </form>
            <div class="d-flex">
                <form action="{% url 'complete_task' task.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-secondary">
                        complete
                    </button>
                </form>
                <form action="{% url 'delete_task' task.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger">
                        delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
